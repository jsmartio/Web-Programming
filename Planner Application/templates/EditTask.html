<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='index.css')}}"/>
<title>Edit Task</title>
</head>
<br>
<body class="background4">
<div class="boxy"><h1 class="center">Edit The Task Below</h1></div>
<br>
<form id="form" method="post">
  <div class="boxy1">
    <p class="center"><b>Task:</b> <textarea name="task" rows="1" cols="27">{{selected.task}}</textarea></p>
<p class="center"><b>Due Date:</b> <input id="date" type="date" name="duedate"/ value="{{session['printYs']}}-{{session['printMs']}}-{{session['printDs']}}"></p>
    <p class="center"><b>Set Priority:</b><select  name="priority"><option name="p" value={{selected.priority}}>{{selected.priority}}</option><option name="p" value="1">1</option><option  name="p" value="2">2</option><option name="p" value="3">3</option><option name="p" value="4">4</option><option name="p" value="5">5</option></select></p>
    
<p class="center"><b>Category:</b> <select name="drop"><option name="category" value={{selected.category}}>{{selected.category}}</option> <option name="category" value="School">School</option><option name="category" value="Work">Work</option><option name="category" value="Personal">Personal</option><option name="category" value="Home">Home</option></select></p>

<p class="center"><b>Description:</b><br><textarea name="description" rows="10" cols="60" spellcheck="True" value=>{{selected.description}}</textarea></p>
<br>
</div>
  <div class="button2"><button type="submit" class="addtask1" name="submit"/>Submit Change</button></div>
<div class="button2"><button type="submit" class="addtask1" name="cancel"/>Cancel</button></div>
</form>
</body>
</html>
